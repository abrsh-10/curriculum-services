  <circle cx="8" cy="8" r="2" fill="currentColor"/>
  
  <!-- Unselected radio button -->
  <circle cx="8" cy="16" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
  
  <!-- Option labels -->
  <text x="14" y="11" font-family="Arial, sans-serif" font-size="8" fill="currentColor" font-weight="bold">A</text>
  <text x="14" y="19" font-family="Arial, sans-serif" font-size="8" fill="currentColor">B</text>
  
  <!-- Subtle connecting line -->
  <path d="M8 12L8 14" stroke="currentColor" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
